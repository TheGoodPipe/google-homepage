<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Google</title>
    <link rel="stylesheet" href="stylesheet.css">
  </head>
  <body>
    <div id="viewport">
        <div id="header">
            <div id="header-left">
                <a href="https://about.google/" alt="Sobre Google">Sobre Google</a>
                <a href="https://store.google.com/" alt="Tienda de Google">Tienda</a>
            </div>
            <div id="header-right">
                <a href="https://www.google.com/gmail/" alt="Gmail">Gmail</a>
                <a href="https://www.google.es/imghp?hl=es">Imágenes</a>
                <div class="menu-imgs">
                    <img class="menu-apps" src="Media/Square-Menu.svg" alt="Menu de Aplicaciones">
                    <img class="menu-usuario" src="Media/TGP-Profile-Pic.png" alt="Menu de Usuario">
                </div>
            </div>
        </div>
        <div id="main">
            <img class="google-logo" src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2f/Google_2015_logo.svg/640px-Google_2015_logo.svg.png" alt="Logo de Google">
            <div id="search-bar">
                <div id="search-icon">
                    <svg focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path>
                    </svg>
                </div>
                <div id="search-input">
                    <input class="google-search" type="text" title="Buscar" maxlength="2048">
                </div>
                <div id="search-mic">
                    <svg class="HPVvwb" focusable="false" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path d="m12 15c1.66 0 3-1.31 3-2.97v-7.02c0-1.66-1.34-3.01-3-3.01s-3 1.34-3 3.01v7.02c0 1.66 1.34 2.97 3 2.97z" fill="#4285f4"></path>
                        <path d="m11 18.08h2v3.92h-2z" fill="#34a853"></path>
                        <path d="m7.05 16.87c-1.27-1.33-2.05-2.83-2.05-4.87h2c0 1.45 0.56 2.42 1.47 3.38v0.32l-1.15 1.18z" fill="#f4b400"></path>
                        <path d="m12 16.93a4.97 5.25 0 0 1 -3.54 -1.55l-1.41 1.49c1.26 1.34 3.02 2.13 4.95 2.13 3.87 0 6.99-2.92 6.99-7h-1.99c0 2.92-2.24 4.93-5 4.93z" fill="#ea4335"></path>
                    </svg>
                </div>
            </div>
            <div class="search-buttons">
                <button class="main-button">Buscar con Google</button>
                <button class="main-button">Voy a tener suerte</button>
            </div>
            <div class="other-languages">
                "Ofrecido por Google en: "
                <a href="#header" alt="English">English</a>
                <a href="#header" alt="Catalá">Catalá</a>
                <a href="#header" alt="Galego">Galego</a>
                <a href="#header" alt="Euskara">Euskara</a>
            </div>
        </div>
        <div id="footer">
            <div id="footer-line1">Español</div>
            <div id="footer-line2">
                <div id="footer-line2-left">
                    <a href="#header" alt="Publicidad">Publicidad</a>
                    <a href="#header" alt="Empresa">Empresa</a>
                    <a href="#header" alt="Cómo funciona la Búsqueda">Cómo funciona la Búsqueda</a>
                </div>
                <div id="footer-line2-right">
                    <a href="#header" alt="Privacidad">Privacidad</a>
                    <a href="#header" alt="Términos">Términos</a>
                    <a href="#header" alt="Configuración">Configuración</a>
                </div>
            </div>
        </div>
    </div>
  </body>
</html>
