<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Google</title>
    <link rel="stylesheet" href="stylesheet.css">
  </head>
  <body>
    <div id="viewport">
        <div id="header">
            <div id="header-left">
                <a>Sobre Google</a>
                <a>Tienda</a>
            </div>
            <div id="header-right">
                <a>Gmail</a>
                <a>Imágenes</a>
                <img class="menu-apps" src="xxx" alt="Menu de Aplicaciones">
                <img class="menu-usuario" src="xxx2" alt="Menu de Usuario">
            </div>
        </div>
        <div id="main">
            <img class="Google-Logo" src="xxx3" alt="Logo de Google">
            <div id="search-bar">
                <div id="search-icon">
                    <svg>SearchIco</svg>
                </div>
                <div id="search-input">
                    <input class="google-search" type="text" title="Buscar" value="Searchbar" maxlength="2048">
                </div>
                <div id="search-mic">
                    <svg>SearchMic</svg>
                </div>
            </div>
            <div class="search-buttons">
                <button class="main-button">Buscar con Google</button>
                <button class="main-button">Voy a tener suerte</button>
            </div>
            <div class="other-languages">
                "Ofrecido por Google en: "
                <a href="xxx" alt="English">English</a>
                <a href="xxx" alt="Catalá">Catalá</a>
                <a href="xxx" alt="Galego">Galego</a>
                <a href="xxx" alt="Euskara">Euskara</a>
            </div>
        </div>
        <div id="footer">
            <div id="footer-line1">Español</div>
            <div id="footer-line2">
                <div id="footer-line2-left">
                    <a href="xxx" alt="Publicidad">Publicidad</a>
                    <a href="xxx" alt="Empresa">Empresa</a>
                    <a href="xxx" alt="Cómo funciona la Búsqueda">Cómo funciona la Búsqueda</a>
                </div>
                <div id="footer-line2-right">
                    <a href="xxx" alt="Privacidad">Privacidad</a>
                    <a href="xxx" alt="Términos">Términos</a>
                    <a href="xxx" alt="Configuración">Configuración</a>
                </div>
            </div>
        </div>
    </div>
  </body>
</html>
